<!DOCTYPE html>
<html lang="en">

<head>

    <header>
        <div class="navbar">
            <div class="nav_content">
                <div class="nav_content_logo">
                    <div class="logo"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            style="fill: var(--secondary-color);transform: ;msFilter:;">
                            <path
                                d="M19 2H5c-1.103 0-2 .897-2 2v16c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM5 20V4h14l.001 16H5z">

                        </svg></div>
                    <a href="#">

                    </a>
                </div>
                <div class="nav_link">

                    </div>
                    <div class="show_historical">
                        <div class="historiques_title">
                            <h2>Historiques</h2>
                        </div>
                        <div class="historiques_body">

                        </div>
                    </div>
                    <div class="all_button_box">
                        <div class="all_button_box_content">
                            <div class="button" style="background-color: red;">AC</div>
                            <div class="button" style="background-color: orange;">clear</div>
                            <div class="button">+/-</div>
                            <div class="button">/</div>

                            <div class="button">8</div>
                            <div class="button">9</div>
                            <div class="button">*</div>
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                            <div class="button">-</div>
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                            <div class="button">+</div>
                            <div class="button">%</div>
                            <div class="button">0</div>
                            <div class="button">,</div>
                            <div class="button" style="background-color: var(--best-color);">=</div>
                        </div>
                    </div>

                </div>
            </div>

    <footer>
       <!--  <div class="footer_content"> -->
            <div class="footer_content_item">

            </div>
